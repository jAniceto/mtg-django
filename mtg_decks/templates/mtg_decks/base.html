{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- <link rel="shortcut icon" type="image/png" href="{% static 'mtg_decks/images/favicon32x32.png' %}"/> -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'mtg_decks/bootstrap-flatly.min.css' %}">

    <title>The Pauper Deck Library</title>
  </head>
  
  <body class="d-flex flex-column">

    <header>
      <!-- Navigation -->
      {% include 'mtg_decks/partials/header.html' %}

      <!-- Messages -->
      {% include 'mtg_decks/partials/messages.html' %}

      {% block content %}{% endblock %}

    <!-- Custom JS -->
    <!-- <script type="text/javascript" src="{% static 'mtg_decks/scripts.js' %}"></script> -->

    <!-- Initialize Bootstrap components -->
    <script>
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
      const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>

  </body>
