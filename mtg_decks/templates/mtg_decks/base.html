{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>The Pauper Deck Library</title>

    <!-- <link rel="shortcut icon" type="image/png" href="{% static 'mtg_decks/images/favicon32x32.png' %}"/> -->

    <!-- HTMX -->
    <script src="{% static 'mtg_decks/js/htmx.min.js' %}"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'mtg_decks/bootstrap-flatly.min.css' %}">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'mtg_decks/css/main.css' %}">

    <!-- MtG Font symbols -->
    <link href="//cdn.jsdelivr.net/npm/mana-font@latest/css/mana.css" rel="stylesheet" type="text/css" />

    <!-- Plotly -->
    <script src="{% static 'mtg_decks/js/plotly-2.35.0.min.js' %}" charset="utf-8"></script>

  </head>
  
  <body class="d-flex flex-column" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

    <header>
      <!-- Navigation -->
      {% include 'mtg_decks/partials/header.html' %}
    </header>

    <main role="main" class="flex-fill">
      
      <!-- Messages -->
      {% include 'mtg_decks/partials/messages.html' %}
      
      <!-- Main content -->
      {% block content %}{% endblock %}

    </main>

    <!-- Popper.js, Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <!-- <script type="text/javascript" src="{% static 'mtg_decks/scripts.js' %}"></script> -->

    <script>
      function copyDecklist() {
          // Get the text from the hidden div
          var text = document.getElementById("decklist-text").innerText;
          // Use the Clipboard API to copy the text
          navigator.clipboard.writeText(text).then(function() {
              console.log('Decklist copied!');
          }).catch(function(error) {
              console.error('Error copying decklist: ', error);
          });
      }
    </script>

    <!-- Page specific JS -->
    {% block javascript %}{% endblock %}

    <!-- Initialize Bootstrap components -->
    <script>
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
      const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>

  </body>
</html>
